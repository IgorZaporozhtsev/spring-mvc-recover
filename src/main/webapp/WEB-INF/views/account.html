<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="table-responsive-sm">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">firs name</th>
                        <th scope="col">nickname</th>
                        <th scope="col">email</th>
                        <th scope="col">password</th>
                        <th scope="col">edit</th>
                        <th scope="col">delete</th>
                   </tr>
                </thead>
                <tbody>
                    <tr th:each="account:${accounts}">
                        <td th:text="${account.id}"></td>
                        <td th:text="${account.first_name}"></td>
                        <td th:text="${account.nickname}"></td>
                        <td th:text="${account.email}"></td>
                        <td th:text="${account.password}"></td>
                        <td><a type="submit" class="btn btn-primary" th:href="@{/account/edit/{id}(id=${account.id})}">Edit</a></td>
                        <td><a type="submit" class="btn btn-primary" th:href="@{/account/delete/{id}(id=${account.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btn-group">
        <a type="submit" class="btn btn-primary" th:href="@{/account/add}">
            <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i> New
        </a>
        <a href="/account" class="btn btn-default">Cancel</a>
        </div>
</div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
</body>
</html>
